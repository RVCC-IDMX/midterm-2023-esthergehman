<html lang="en">

<head>

    <header>
        <!-- header element -->

    <main>
        <!-- main element -->
        <section id="websites">
            <!-- websites section is to display websites I have designed -->

                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://www.hulu.com/">Hulu</a></li>
            </ul>

        </section>

        <section id="customers">
            <!-- customers section is to display happy customers and reviews from them -->
            <h2>Happy Customers</h2>
            <hr>
            <figure>
                <img src="/img/happy-person-midterm1.jpg" alt="Rob">
                <figcaption>"I've never laid my eyes on a more visally stunning website than when
                    I hired Esther to design my website for my floral shop" -Rob</figcaption>
            </figure>

            <hr>
            <figure>
                <img src="/img/happy-person-midterm2.jpg" alt="Nora">
                <figcaption> "If My 90 year old grandma was able to navigate the website Esther designed,
                    then you can too!" -Nora</figcaption>
            </figure>

            <hr>
            <figure>
                <img src="/img/happy-person-midterm3.jpg" alt="Leanne">
                <figcaption>"I like to put the website Esther designed for me up on the tv and my dog
                    stares at it while I'm at work" -Leanne</figcaption>
            </figure>
        </section>

    </main>
